<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    #box{
        position: absolute;
        height: 55px;
        width:200px;
        top:0;
        left: 0;
    }
    </style>
</head>
<body>
    <div id="box">
        <img src="img/logo.png">
    </div>
<script>
    var Box = document.getElementById('box');
        var Img = Box.querySelector('img');
        var Dir = {
            _top: false,
            _right: false,
            _bottom: false,
            _left: false
        }
        var timer = null;

        Img.onmousedown = function () {
            return false;
        }
        document.onkeydown = function (ev) {
            if (ev.keyCode == 38) Dir._top = true;
            if (ev.keyCode == 39) Dir._right = true;
            if (ev.keyCode == 40) Dir._bottom = true;
            if (ev.keyCode == 37) Dir._left = true;
            // console.log(Dir._top,Dir._right,Dir._bottom,Dir._left) 
            move(Dir);
        }
        document.onkeyup = function (ev) {
            if (ev.keyCode == 38) Dir._top = false;
            if (ev.keyCode == 39) Dir._right = false;
            if (ev.keyCode == 40) Dir._bottom = false;
            if (ev.keyCode == 37) Dir._left = false;
            // console.log(Dir._top,Dir._right,Dir._bottom,Dir._left)
            move(Dir);
        }
        function move(Dir) {
            clearInterval(timer);
            if (!Dir._top && !Dir._right && !Dir._bottom && !Dir._left) return;
            timer = setInterval(function () {
                if (Dir._top) {
                    // Box.style.top= Box.offsetTop<=0?('0px'):( Box.offsetTop-5+'px') 
                    Box.style.top = Box.offsetTop <= 0 ? 0 : Box.offsetTop - 5 + 'px';
                }
                if (Dir._right) {
                    Box.style.left = Box.offsetLeft + 5 + 'px'
                }
                if (Dir._bottom) {
                    Box.style.top = Box.offsetTop + 5 + 'px'
                }
                if (Dir._left) {
                    // Box.style.left=  Box.offsetLeft<=0?('0px'):( Box.offsetLeft-5+'px')  
                    Box.style.left = Box.offsetLeft <= 0 ? 0 : Box.offsetLeft - 5 + 'px';
                }
            }, 30)
        }


</script>

</body>
</html>
