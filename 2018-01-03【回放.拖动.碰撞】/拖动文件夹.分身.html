<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body id="body">
    <img src="wenjian.png" id="img">
    <script>
        var body = document.getElementById("body");
        var img = document.getElementById("img");
        var cImg = img.cloneNode(true);
        cImg.removeAttribute("id");
        cImg.style.opacity = .5;
        var cx = 0;
        var cy = 0;
        img.onmousedown = function(ea){
            ea.preventDefault();
            body.appendChild(cImg);
            cx = ea.pageX - this.offsetLeft;
            cy = ea.pageY - this.offsetTop;
            document.onmousemove = function(eb){
                cImg.style.left = eb.pageX - cx + "px";
                cImg.style.top = eb.pageY - cy + "px";
                document.onmouseup = function(){
                    cImg.remove();
                    img.style.left = eb.pageX - cx + "px";
                    img.style.top = eb.pageY - cy + "px";
                    document.onmousemove = document.onmouseup = null ;
                }
            }
        }

    </script>
</body>
</html>
