<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5条原型规则</title>
</head>

<body>
    <script>
        // ** 5条原型规则 **
        // 1、所有的引用类型（数组、对象、函数）都有对象特性，即可自由扩展属性
        // 2、所有的引用类型（数组、对象、函数）都有__proto__属性，属性值是一个普通的属性
        // 3、所有的函数都有一个prototype属性，属性值也是一个普通的对象
        // 4、所有引用类型（数组、对象、函数）的__proto__属性都指向它的构造函数的prototype属性
        // 5、当师徒得到一个对象的某个属性的时候，如果对象本身没有这个属性，那么会去它的__proto__属性（即 它的构造函数的prototype）中去找
    </script>
</body>

</html>
