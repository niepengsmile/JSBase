<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>面向对象拖动</title>
</head>
<body>
    <script>
        class Drag{
            constructor(id){
                this.box = document.getElementById(id);
                this.disX = this.disY = 0;
            }
            dw(){
                var _this = this;
                _this.box.addEventListener("mousedown",function(ev){
                    _this.disX = ev.pageX - _this.offsetWidth;
                    _this.disY = ev.pageY - _this.offsetHeight;
                    _this.mv();
                });
            }
            mv(ev){
                var l = ev.pageX - _this.disX;
                var t = ev.pageY = _this.disY;
                _this.box.style.left = l +"px";
                _this.box.style.top = t +"px"; 
            }
            up(){

            }
        }
    </script>  
</body>
</html>
