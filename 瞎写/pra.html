<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>

        function sidEffecting(ary) {
            console.log(ary); //  [3,1,2]
            ary[0] = ary[2];
            console.log(ary); 
        }
        /*
            此处 c 有默认参数，即 c 有默认值，
            此时arguments对象中的值不会跟踪参数的值（反之亦然）。
            即，改变arguments的值不会改变参数的值
            相反, arguments反映了调用时提供的参数：
        */

        function bar(a,b,c=3) { 
            c = 10;
            console.log(arguments); // [3,1,2]
            sidEffecting(arguments);// arguments 还是指传进来的时候的值，c值为1  即 [3,1,2]
            arguments[0] = arguments[2] ;
            console.log(arguments); // [2,1,2]
            console.log(a,b,c); // 3,1,10
            return a + b + c;
        }
       console.log( bar(3,1,2)); // 14




</script>
</body>
</html>
