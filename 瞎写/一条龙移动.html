    */
    ds = Array.from(document.getElementsByTagName("div"));
    document.onmousemove = function(e){
        ds[0].style.top = e.pageY+"px";
        ds[0].style.left = e.pageX+"px";
        for(var i = ds.length-1 ; i > 0 ; i--){
            ds[i].style.top = ds[i-1].offsetTop+"px";
            ds[i].style.left = ds[i-1].offsetLeft+"px";
        }
