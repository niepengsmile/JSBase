<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串查找替换</title>
    <link rel="stylesheet" href="css/findreplace.css">
    <script src="js/findreplace.js"></script>
</head>
<body>

<section>
    <div id="container">

        <div id="logo">
            <img src="images/images/logo_03.png" width="200" height="48">
        </div>

        <div id="top">
            <div class="top_container bg">

                <p>
                    妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一途中全新的快乐学习方法！目前主要针对的是javascript培训，同时还提供了css教程、javascript视频、js特效等，最新推出了外地学员们喜欢的javascript网络课程服务，同时还为处于javascript入门阶段的朋友录制了大量javascript视频，其中涉及了大量javascript基础知识，希望妙味课堂推出的javascript网络培训课程能带给大家更多惊喜。
                </p>
            </div>
            <div class="top_func">
                <ul>

                    <li class="func_replace" id="replace">
                        <img src="images/images/replace_11.png">
                        <p>替换</p>
                    </li>
                    <li class="func_find" id="find">
                        <img src="images/images/li_bg_12.png">
                        <p>查找</p>
                    </li>
                    <li class="func_open" id="open">
                        <img src="images/images/open_10.png">
                        <p>展开</p>
                    </li>

                </ul>
            </div>

        </div>
        <div id="bottom">

            <div>
                <a class="find" id="find2">查找</a>
                <a class="replace" id="replace2">替换</a>
                <a class="close" id="close"></a>
            </div>
            <div id="info"></div>
            <input id="text1" class="bg" type="text" value="" placeholder = "请输入查找关键字">
            <input id="text2" class="bg" type="text" value="" placeholder = "请输入查找关键字">
            <input id="text3" class="bg" type="text" value="" placeholder = "请输入替换关键字">
            <div id="btn1">
                <img src="images/images/li_bg_12.png">
            </div>
            <div id="prompt"></div>

        </div>

    </div>
</section>

</body>
</html>
