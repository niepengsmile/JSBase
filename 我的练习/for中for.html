<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0 ; i < 3 ; i++)
        {
            document.write("外循环：" + i+"<br><br>");
            for(var j = 0 ; j < 2 ; j++)
            {
                document.write("内循环：" + j +"<br><br>");
            }
        }
    </script> 
</body>
</html>
